<!doctype html>
<html>

<head>
  <title>Random Fun Form</title>
</head>
<link rel="stylesheet" href="https://rawgit.com/KingPixil/Feather/gh-pages/dist/css/feather.min.css" />

<script src="https://rawgit.com/KingPixil/paint/master/dist/paint.min.js"></script>

<body>

  <div id="form">
    <h1>Checkmark if your answer is yes. Leave it if your answer is a no.</h1>
    <br>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox:checkbox-1" />
    <label for="checkbox:checkbox-1" class="checkbox-label">Do you like soda?</label>
    <br>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox:checkbox-2" />
    <label for="checkbox:checkbox-2" class="checkbox-label">Do you like pizza?</label>
    <br>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox:checkbox-3" />
    <label for="checkbox:checkbox-3" class="checkbox-label">Do you like to party?</label>
    <br>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox:checkbox-4" />
    <label for="checkbox:checkbox-4" class="checkbox-label">Do you like to sleep in on weekends?</label>
    <br>
    <br>
    <input type="checkbox" name="checkbox" id="checkbox:checkbox-5" />
    <label for="checkbox:checkbox-5" class="checkbox-label">Do you like animals?</label>
    <br>
    <br>
    <button class="bn btn btn-gradient">Submit</button>

  </div>

  <p class="text-center centered">You have submitted the form!</p>

</body>

</html>
