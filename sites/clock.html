<!doctype html>
<html>
<head>
<title>Clock</title>
</head>
<body>
<h1>
The Time is Shown below.
</h1>
<p id="clock yo"></p>
<script>
var c = setInterval(Clock, 1000);
function Clock() {
    var d = new Date();
    document.getElementById("clock yo").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
